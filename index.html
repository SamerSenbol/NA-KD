<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

<body>
    <div class="hero">
        <div class="left">
            <img src="./elements/hero.jpg" alt="">

            <h5>Just launched</h5>

            <br>

    <div class="container">
